<div id="dusman_gezgin_simge_{{dusman_id}}" 

	onclick="
		mia.pencere.ac('dusman-detay',{
			parcaAdi:'dusmanDetay',
			parcaApiUrl: 'http://localhost:83/dusman/detay/{{dusman_id}}',
			width: '500px',
			height: '500px'
		})" 

	style="
		width: 50px;
		height: 50px;
		margin: 0.2em;
		border-radius: 14px;

		background-image: url('parca/dusmanGezginSimge/img/{{tip}}.png');
		background-size: contain;
		background-repeat: no-repeat;

		position: absolute;
		left: {{x}}px;
		top: {{y}}px;

		transition: left 2s, top 2s;
		cursor: pointer;
	">
	<span style="
		color:white;
		font-size: 10px;
		padding: 2px;
		position: absolute;
		bottom: -10px;
		left: 14px;
		border-radius: 6px;
		"
	>⚡ϟ</span>

	<div id="dusman_gezgin_simge_{{dusman_id}}_saldiri_x" style="
		color: white;
		position: absolute;
		top:-12px;
		display: none;
		font-size: 32px;
	">↯</div>
	<div id="dusman_gezgin_simge_{{dusman_id}}_saldiri_x2" style="
		color: #0ff;
		position: absolute;
		top:8px;
		right: 3px;
		display: none;
		font-size: 32px;
	">🗲</div>
</div>
