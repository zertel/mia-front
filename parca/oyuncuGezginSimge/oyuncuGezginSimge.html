<div id="oyuncu_gezgin_simge_{{oyuncu_id}}" style="
	width: 50px;
	height: 50px;
	margin: 0.2em;
	background-color: white;
	border-radius: 14px;
	-webkit-box-shadow: 0px 0px 20px 0px rgba(0,255,0,1);
	-moz-box-shadow: 0px 0px 20px 0px rgba(0,255,0,1);
	box-shadow: 0px 0px 20px 0px rgba(0,255,0,1);

	background-image: url('http://localhost:83/monster/{{canavar_id}}.png');
	background-size: contain;
	background-repeat: no-repeat;

	position: absolute;
	left: {{x}}px;
	top: {{y}}px;

	transition: left 2s, top 2s;

	">
	<span style="
		background-color: #f39c12;
		color:white;
		font-size: 10px;
		padding: 2px;
		position: absolute;
		bottom: -20px;
		left: 14px;
		border-radius: 6px;
		"
	>{{oyuncu_id}}</span>
</div>
