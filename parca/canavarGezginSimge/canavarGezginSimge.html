<div id="canavar_gezgin_simge_{{canavar_id}}" 

	onclick="
		mia.pencere.ac('canavar-detay',{
			parcaAdi:'canavarDetay',
			parcaApiUrl: '{{apiHost}}/canavar/detay/{{canavar_id}}',
			width: '700px',
			height: '500px'
		},
		mia.acikDunya.canavarDetaySiradakiDiyalog)" 

	style="
		width: 50px;
		height: 50px;
		margin: 0.2em;
		background-color: white;
		border-radius: 14px;
		-webkit-box-shadow: 2px 2px 5px 0px rgba(0,0,0,0.3);
		-moz-box-shadow: 2px 2px 5px 0px rgba(0,0,0,0.3);
		box-shadow: 2px 2px 5px 0px rgba(0,0,0,0.3);

		background-image: url('{{monsterImageHost}}/monster/{{canavar_id}}.png');
		background-size: contain;
		background-repeat: no-repeat;

		position: absolute;
		left: {{x}}px;
		top: {{y}}px;

		transition: left 2s, top 2s;
		cursor: pointer;

	">
	<span style="
		background-color: #f39c12;
		color:white;
		font-size: 10px;
		padding: 2px;
		position: absolute;
		bottom: 2px;
		right: 2px;
		border-radius: 100px;
		"
	>{{canavar_id}}</span>
</div>
