<h2>#{{id}} idli canavarın detay bilgileri</h2>
<div class="flex-container">
	<div class="canavar-avatar flex-4">
		<img src="http://localhost:83/monster/{{id}}.png" id="canavar-detay-img" class="golge-1" width="200">
	</div>
	<div class="canavar-bilgi flex-7">
		<ul>
			<li><span>ID</span><span>: #{{id}}</span></li>
			<li><span>Can</span><span>: ♥{{kalanCan}}</span></li>
			<li><span>Güç</span><span>: ♣{{saldiriGucu}}</span></li>
			<li><span>Seviye</span><span>: {{seviye}}</span></li>
			<li><span>Takım</span><span>: {{takimAdi}}</span></li>
			<li><span>Baygın</span><span>: {{bayginlik}}</span></li>
			<li><span>&nbsp;</span><span>&nbsp;</span></li>
			<li style="font-size: 14px"><span>Baygınlık Bitiş Zamanı</span><span>: {{bayginlikBitisZamani}}</span></li>
		</ul>
	</div>
</div>
<hr>
<h3>#{{id}} ile konuş</h3>
<div id="canavar-detay-diyalog"></div>
