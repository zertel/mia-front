<div id="uyelik-girisi-sahne">
	<div class="container">
		
		<div class="ust-panel">
			<div class="uyelik-girisi-baslik">Monster ID Attack</div>
			<h3>Üyelik Girişi</h3>
		</div>
		
		<div class="orta-panel">
			<form action="{{apiHost}}/hesap/giris" id="uyelik-girisi-form" method="POST" 
				onsubmit="return mia.uyelikGirisi.gonder()">
				<div>
					<input type="text" name="eposta" autocomplete="off" placeholder="Kullanıcı adınız ya da e-posta adresiniz" class="uyelik-girisi-input">
				</div>
				<div>
					<input type="password" name="sifre" placeholder="Şifreniz" class="uyelik-girisi-input">
				</div>
				<button type="submit" class="uyelik-girisi-btn">Giriş Yap</button>
			</form>
		</div>

		<div class="alt-panel">
			<button onclick="mia.sayfaYukle('anasayfa')" class="uyelik-girisi-btn">Vazgeç</button>		
		</div>

	</div>
</div>
